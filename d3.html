<!doctype html>

<meta charset="utf-8">
<title>工作流程图</title>
<head>
<script src="Content/d3/d3.v4.js"></script>
<script src="Content/plugins/jQuery/jQuery-2.1.4.min.js"></script>
<script src="Content/d3/dagre-d3.js"></script>
<link rel="stylesheet" href="Content/d3/magic-check.min.css">
<link rel="stylesheet" href="Content/d3/tipsy.css">
<script src="Content/d3/tipsy.js"></script>
<script src="Content/d3/page-d3.js"></script>
</head>
<body>
<div class="viewtitle">
<span class="title">循环结构流程图</span>
<div class="chart-tags">
<i class="icons iconfont">&#xe71e;</i>
<a class="chart-tag">流程图</a>
<a class="chart-tag">循环结构</a>
</div>
<div class="chart-des">减少源程序重复书写的工作量，用来描述重复执行某段算法的问题</div>
<i class="icons iconfont down">&#xe63e;</i>
</div>
<button class="btn-setting"><i class="iconfont">&#xe613;</i></button>
<aside class="aside-container">
  <p class="text-semibold text-main mar-no">显示设置</p>
   <div class="mar-btm">
    <label class="lable-text">连接线</label>
    <div class="radio">
              <input id="demo-inline-form-radio" class="magic-radio" type="radio" name="inline-form-radio" checked>
              <label for="demo-inline-form-radio">平滑</label>
              <input id="demo-inline-form-radio-2" class="magic-radio" type="radio" name="inline-form-radio">
              <label for="demo-inline-form-radio-2">转折</label>
    </div>
  </div>
  <hr>
   <div class="mar-btm">
    <label class="lable-text">箭头</label>
    <div class="radio">
              <input id="demo-inline-form-radio" class="magic-radio" type="radio" name="inline-form-radio" checked>
              <label for="demo-inline-form-radio">尖角</label>
              <input id="demo-inline-form-radio-2" class="magic-radio" type="radio" name="inline-form-radio">
              <label for="demo-inline-form-radio-2">三角</label>
              <input id="demo-inline-form-radio-2" class="magic-radio" type="radio" name="inline-form-radio">
              <label for="demo-inline-form-radio-2">无</label>
    </div>
  </div>
  <hr>
    <div class="mar-btm">
    <label class="lable-text">字位置</label>
    <div class="radio">
              <input id="demo-inline-form-radio" class="magic-radio" type="radio" name="inline-form-radio" checked>
              <label for="demo-inline-form-radio">上</label>
              <input id="demo-inline-form-radio-2" class="magic-radio" type="radio" name="inline-form-radio">
              <label for="demo-inline-form-radio-2">中</label>
              <input id="demo-inline-form-radio-2" class="magic-radio" type="radio" name="inline-form-radio">
              <label for="demo-inline-form-radio-2">下</label>
    </div>
  </div>
   <hr>
    <div class="mar-btm">
    <label class="lable-text">图方向</label>
    <div class="radio">
              <input id="demo-inline-form-radio" class="magic-radio" type="radio" name="inline-form-radio" checked>
              <label for="demo-inline-form-radio">上下</label>
              <input id="demo-inline-form-radio-2" class="magic-radio" type="radio" name="inline-form-radio">
              <label for="demo-inline-form-radio-2">下上</label>
              <input id="demo-inline-form-radio-2" class="magic-radio" type="radio" name="inline-form-radio">
              <label for="demo-inline-form-radio-2">左右</label>
              <input id="demo-inline-form-radio-2" class="magic-radio" type="radio" name="inline-form-radio">
              <label for="demo-inline-form-radio-2">右左</label>
    </div>
  </div>
   <hr>
    <div class="mar-btm">
    <label class="lable-text">皮肤</label>
    <div class="radio">
              <input id="demo-inline-form-radio" class="magic-radio" type="radio" name="inline-form-radio" checked>
              <label for="demo-inline-form-radio">上下</label>
              <input id="demo-inline-form-radio-2" class="magic-radio" type="radio" name="inline-form-radio">
              <label for="demo-inline-form-radio-2">下上</label>
              <input id="demo-inline-form-radio-2" class="magic-radio" type="radio" name="inline-form-radio">
              <label for="demo-inline-form-radio-2">左右</label>
              <input id="demo-inline-form-radio-2" class="magic-radio" type="radio" name="inline-form-radio">
              <label for="demo-inline-form-radio-2">右左</label>
    </div>
  </div>
</aside>
<svg id="schedule"></svg>
<script id="js">
var schedulestory = new dagred3Story("#schedule");
schedulestory.initFlow();
</script>
</body>
</html>
