<!doctype html>

<meta charset="utf-8">
<title>工作流程图</title>

<script src="https://d3js.org/d3.v4.js"></script>
<script src="Content/plugins/jQuery/jQuery-2.1.4.min.js"></script>
<script src="Content/d3/dagre-d3.js"></script>
<link rel="stylesheet" href="Content/d3/tipsy.css">
<script src="Content/d3/tipsy.js"></script>
<script src="Content/d3/page-d3.js"></script>
<style id="css">
h1 {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  margin-top: 0.8em;
  margin-bottom: 0.2em;
}

text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}

.node rect {
  fill:#3E7E9C;
}

.node .label tspan{
  fill: #fff;
}

.node polygon {
  fill:#3E7E9C;
}

.edgePath path.path {
  stroke: #89bcde;
  fill: none;
  stroke-width: 1.5px;
}

.edgeLabel foreignObject div{
    background: #fff;
    padding: 0 5px;
    font-size:15px;
} 

.edgeLabel .label rect{
  fill: #fff;
}
</style>
<svg id="schedule" width=1000 ></svg>
<script id="js">
var schedulestory = new dagred3Story("#schedule");
schedulestory.initFlow();
</script>
</body>
</html>
